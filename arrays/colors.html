<!DOCTYPE html>
<html>
    <body>
        <button onclick="show()">Show colors</button>

        <script>
            function show(){
            let colors=["Red","Blue","Green"];

            document.write(colors[0]);//Red
            document.write("<br>")
            document.write(colors[2]);//Blue
            }
        </script>
    </body>
</html>
