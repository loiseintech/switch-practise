<!DOCTYPE html>
<html>
    <body>
        <input type="number" id="numb" placeholder="Enter a number">
        <input type="text" id="oper" placeholder="Enter an operator">
        <input type="number" id="no" placeholder="Enter another number">
        <button type="button" onclick="submit()">Submit</button>
        <P id="get"></P>

        <script>
            function submit(){
                let numb=Number(document.getElementById("numb").value);
                let no=Number(document.getElementById("no").value);
                let oper=document.getElementById("oper").value;
                let message;

                switch(oper){
                    case "+": 
                       let a=numb+no;
                       message=("sum "+a);
                       break;
                    case "-": 
                       let b=numb-no;
                       message=("subtraction "+b);
                       break;
                    case "*": 
                       let c=numb*no;
                       message=("product "+c);
                       break;
                    case "/":   
                       let d=numb/no;
                       message=("quotient "+d);
                       break;
                    case "^": 
                       let e=numb^no;
                       message=("power "+e);
                       break;
                    default:
                        message="Invalid";
                }
                document.getElementById("get").innerHTML=message;
            }
         </script>

    </body>
</html>
