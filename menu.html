<!DOCTYPE html>
<html>
    <body>
        <h1>Menu</h1>
        <ol>
            <li>Starter</li>
            <li>Main course</li>
            <li>Dessert</li>
            <li>Drink</li>
        </ol>
        <h2>Choose the course</h2>
        <input type="text" id="course" placeholder="Enter your choice">
        <button type="button" onclick="check()">See</button>
        <p id="choose"></p>
        <script>
            function check(){
                let course=document.getElementById("course").value;
                let message;

                 switch("Starter"){
                    case "Soup":
                        message="soup";
                        break;
                    case "Salad":
                        message="Salad";
                        break;
                    case "Fruit":
                        message="Fruit";
                        break;
                    default:
                        message="Invalid";
                }
                switch("Main course"){
                    case "Fish fillet":
                        message="Fish fillet";
                        break;
                    case "Stake":
                        message="Stake";
                        break;
                    case "Chicken":
                        message="Chicken";
                        break;
                    default:
                        message="Invalid";
                }
                switch("Dessert"){
                    case "Chocolate": 
                        message="Chocolate";
                        break;
                    case "Ice cream" : 
                        message="Ice cream";
                        break;
                    case "Brawn":
                        message="Brawn";
                        break;
                    default:
                        message="Invalid";
            }
                switch("Drink"){
                    case "Passion":
                        message="Passion";
                        break;
                    case "Mango":
                        message="Mango";
                        break;
                    case "Orange":
                        message="Orange";
                        break;
                    default:
                        message="Invalid";
                }
                document.getElementById("choose").innerHTML=message;
            }
        </script>
    </body>
</html>
