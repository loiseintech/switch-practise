<!DOCTYPE html>
<html>
    <body>
        <input type="number" id="month" placeholder="1 to 12">
        <button type="button" onclick="check()">Check days</button>
        <p id="nodays"></p>

        <script>
            function check(){
                let month=Number(document.getElementById("month").value);
                let result;

                switch(month){
                    case 1:
                        result= 31;
                        break;
                    case 2:
                        result= 29;
                        break;
                    case 3:
                        result= 31;
                        break;
                    case 4:
                        result= 30;
                        break;
                    case 5:
                        result= 31;
                        break;
                    case 6:
                        result= 30;
                        break;
                    case 7:
                        result= 31;
                        break;
                    case 8:
                        result= 31;
                        break;
                    case 9:
                        result= 30;
                        break;
                    case 10:
                        result= 31;
                        break;
                    case 11:
                        result= 30;
                        break;
                    case 12:
                        result= 31;
                        break;
                    default: 
                        result="Invalid";
                }
                document.getElementById("nodays").innerHTML=result;
            }
        </script>
    </body>
</html>
